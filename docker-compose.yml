version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: wg_bot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wg_bot}
      POSTGRES_USER: ${POSTGRES_USER:-wg_bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wg_bot_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wg_bot} -d ${POSTGRES_DB:-wg_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: wg_bot_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  bot:
    build:
      context: .
      dockerfile: docker/bot/Dockerfile
    container_name: wg_bot_app
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: ["python", "-m", "app.main"]

volumes:
  postgres_data:
  redis_data:
